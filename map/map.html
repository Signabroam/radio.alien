        // Initialisation de la carte centrée sur Paris
var map = L.map('map').setView([42, 2], 2);
var popup = L.popup();


map.on('click', onMapClick);


function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
};

map.on('click', onMapClick);

// Exemples de marker : https://leafletjs.com/examples/quick-start/

    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34]
});

var autreIcon = L.icon({
    iconUrl: 'images/marker-icon-2x.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34]
});

var web888Icon = new L.Icon({
    iconUrl: 'http://rha.proxy.rx-888.com:8073/gfx/web-888.51x60.png',
    iconSize: [30, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34]
});

var militaryIcon = new L.Icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/926/926501.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34]
});

var owrIcon = new L.Icon({
    iconUrl: 'http://websdr64.ru:8073/static/gfx/openwebrx-avatar.png',
    iconSize: [30, 30],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34]
});

function Cicon(lat, lng, popupContent, type) {
    var icon = (type === 'kiwisdr') ? kiwisdrIcon : (type === 'web888') ? web888Icon : (type === 'military') ? militaryIcon : (type === 'owr') ? owrIcon : autreIcon;
    L.marker([lat, lng], { icon: icon }).addTo(map)
        .bindPopup(popupContent)
        .openPopup();
}
